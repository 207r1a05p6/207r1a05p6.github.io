<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>weather App</title>
</head>
<body>
 <div class="app-main">
    <div class="searchInputBox">
        <input type="text" class="input-box" id="input-box" placeholder="Enter city name..." autocomplete="off">
    </div>
    <div class="weather-body">
        <div class="location-details">
            <div class="city" id="city">Amaravati, IN</div>
            <div class="date" id="date">10 June(Saturday), 2023</div>
        </div>
        <div class="weather-status">
            <div class="temp" id="temp">34&deg;C</div>
            <div class="min-max" id="min-max"> 32&deg;C(min) / 34&deg;C</div>
            <div class="weather">Clear</div>
        </div>
    </div>
 </div>
    <script src="weather.js"></script>
</body>
</html>
